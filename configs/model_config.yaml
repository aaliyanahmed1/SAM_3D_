# SAM 3D Model Configuration

# Model settings
model:
  model_type: vit_h  # Options: vit_h, vit_l, vit_b
  checkpoint_path: checkpoints/sam_vit_h_4b8939.pth
  device: auto  # Options: auto, cuda, cpu
  precision: fp32  # Options: fp32, fp16, bf16

# Segmentation settings
segmentation:
  multimask_output: true
  stability_score_threshold: 0.95
  box_nms_threshold: 0.7
  crop_n_layers: 0
  crop_n_points_downscale_factor: 1
  min_mask_region_area: 0

# 3D reconstruction settings
reconstruction:
  depth_estimation_model: dpt_large  # Options: dpt_large, dpt_hybrid, midas_small
  point_cloud_density: 10000
  mesh_simplification_factor: 0.9
  texture_resolution: 1024
  enable_refinement: true

# Video tracking settings
tracking:
  max_frames: null  # null for all frames
  fps: null  # null to use video's native FPS
  propagation_window: 8
  memory_bank_size: 16
  confidence_threshold: 0.5

# API server settings
api:
  host: 0.0.0.0
  port: 8000
  workers: 4
  reload: false
  log_level: info
  max_upload_size: 104857600  # 100MB in bytes

# Directory paths
data_dir: data
output_dir: outputs
checkpoint_dir: checkpoints
log_dir: logs

# Logging settings
log_level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
enable_tensorboard: false
enable_wandb: false

# Performance settings
batch_size: 4
num_workers: 4
pin_memory: true
non_blocking: true

# Cache settings
enable_cache: true
cache_size_mb: 1024

# Advanced settings
auto_mixed_precision: false
gradient_checkpointing: false
compile_model: false  # PyTorch 2.0+ compile

